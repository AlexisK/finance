<div class="finance-currency-form" *ngIf="state.isCurrencyMenuOpen">
    <form (ngSubmit)="onSubmit()">
        <label>
            <span>title</span>
            <input type="text" placeholder="UAH" [(ngModel)]="data.title" name="title"/>
        </label>
        <label>
            <span>Warning limit</span>
            <input type="number" placeholder="-100.00" [(ngModel)]="data.warningLimit" name="warningLimit"/>
        </label>
        <input type="submit"/>
    </form>
</div>
