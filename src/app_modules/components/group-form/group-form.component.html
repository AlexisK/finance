<div class="finance-group-form">
    <finance-universal-form [defaultData]="data" [model]="'group'">
        <label>
            <span>title</span>
            <input type="text" [style.backgroundColor]="form.data.color" placeholder="Food" [(ngModel)]="form.data.title"
                   name="title"/>
        </label>
        <label>
            <span>icon</span>
            <span class="preview" [style.backgroundColor]="form.data.color" [ico]="form.data.icon"></span>
            <select [(ngModel)]="form.data.icon" name="icon">
                <option *ngFor="let icon of icons" [value]="icon">{{icon}}</option>
            </select>
        </label>
        <label>
            <span>color</span>
            <span class="preview" [style.backgroundColor]="form.data.color">42</span>
            <input type="color" placeholder="#ffffff" [(ngModel)]="form.data.color" name="color"/>
        </label>
        <label>
            <span>Description</span>
            <textarea placeholder="..." [(ngModel)]="form.data.description" name="description"></textarea>
        </label>
    </finance-universal-form>
</div>
