<div class="finance-main-menu">
    <div class="closeArea" *ngIf="isOpened" (click)="isOpened = !isOpened"></div>
    <div class="wrapper"
         [class.visible]="isOpened">

        <div class="header">
            <div class="button icon left" [ico]="'x'" (click)="isOpened = false"></div>
            <p>{{state.user.email}}</p>
        </div>

        <div class="container">

            <div class="currencies">
                <div *ngFor="let currency of database.calculatedCurrencies" class="coffer">
                    <strong>{{currency.title}}</strong>
                    <div>{{currency.amount}}</div>
                </div>
            </div>

            <div class="navigation">
                <nav>
                    <a [routerLink]="'/'" (click)="isOpened = false">Dashboard</a>
                    <a [routerLink]="'/daily/today'" (click)="isOpened = false">Daily</a>
                    <a [routerLink]="'/monthly/today'" (click)="isOpened = false">Monthly</a>
                    <a href="#">Year</a>
                    <a [routerLink]="'/groups/'" (click)="isOpened = false">Groups</a>
                    <a [routerLink]="'/currencies/'" (click)="isOpened = false">Currencies</a>
                </nav>
            </div>

            <div class="menus">
                <div class="asLink" (click)="auth.logout($event)">Logout</div>
            </div>

        </div>

    </div>
</div>
