<div class="finance-main-menu" *ngIf="state.isMainMenuOpen">
    <div class="closeArea" (click)="state.isMainMenuOpen = !state.isMainMenuOpen"></div>
    <div class="wrapper">

        <div class="header">
            <div class="button icon left" [ico]="'x'" (click)="state.isMainMenuOpen = !state.isMainMenuOpen"></div>
        </div>

        <div class="container">

            <div class="currencies">
                <div *ngFor="let currency of database.calculatedCurrencies" class="coffer">
                    <strong>{{currency.title}}</strong>
                    <div>{{currency.amount}}</div>
                </div>
            </div>

            <div class="navigation">
                <nav>
                    <a [routerLink]="'/'" (click)="state.isMainMenuOpen = false">Dashboard</a>
                    <a href="#">Daily</a>
                    <a href="#">Monthly</a>
                    <a href="#">Year</a>
                    <a [routerLink]="'/groups/'" (click)="state.isMainMenuOpen = false">Groups</a>
                    <a [routerLink]="'/currencies/'" (click)="state.isMainMenuOpen = false">Currencies</a>
                </nav>
            </div>

            <div class="menus">
                <div class="asLink"></div>
                <div class="asLink" (click)="state.isCurrencyMenuOpen = !state.isCurrencyMenuOpen">+ Currency</div>
                <finance-currency-form></finance-currency-form>
            </div>

        </div>

    </div>
</div>
