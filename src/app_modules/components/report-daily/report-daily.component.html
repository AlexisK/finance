<div class="finance-report-daily" *ngIf="date">

    <div class="swipe-block animated"
        [style.transform]="'translate3d('+swipeOffset+'px, 0, 0)'">
        <div class="widgets">

            <div class="info">
                <span>{{date | financeDate}}</span>
                <span (click)="formsService.forms.transaction.show();">+ new Transaction</span>
            </div>

            <finance-transaction-widget *ngFor="let transaction of transactions"
                                        [transaction]="transaction"></finance-transaction-widget>

            <div class="swipeArea" [swipe]="swipeRules"></div>
        </div>
    </div>

    <br/><br/>

    <finance-chart-widget [transactions]="transactions"
                          [title]="'Chart ' + (date | financeDate)"></finance-chart-widget>
</div>
