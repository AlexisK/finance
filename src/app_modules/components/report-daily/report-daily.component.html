<div class="finance-report-daily" *ngIf="date">

    <div class="datepicker">
        <div class="wrapper">
            <div class="btn" [ico]="'navigate_left'" (click)="date.setDate(date.getDate()-1); fetchRoute()"></div>
            <label>
                <input type="date" [(ngModel)]="inputDate"/>
            </label>
            <div class="btn" [ico]="'navigate_right'" (click)="date.setDate(date.getDate()+1); fetchRoute()"></div>
        </div>
    </div>

    <div class="datepicker-ph"></div>

    <div class="widgets">

        <div class="info">
            <span>{{date | financeDate}}</span>
            <span (click)="formsService.forms.transaction.show();">+ new Transaction</span>
        </div>

        <finance-transaction-widget *ngFor="let transaction of transactions"
                                    [transaction]="transaction"></finance-transaction-widget>
    </div>
</div>
