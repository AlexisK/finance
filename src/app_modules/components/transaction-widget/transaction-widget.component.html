<div class="finance-transaction-widget" *ngIf="transaction">
    <div class="info"
         [class.isOpened]="isOpened"
         (click)="isOpened = !isOpened">
        <div class="date">
            <span>{{transaction.timestamp | financeTime}}</span>
            <small>{{transaction.timestamp | financeDate}}</small>
        </div>
        <div class="money {{db.storage.currency[transaction.currency].getColorClass(transaction.amount)}}">
            <div class="amount">{{transaction.amount | financeMoney}}</div>
            <div class="coffer">{{db.storage.currency[transaction.currency].title}}</div>
        </div>
        <div class="group" [ico]="db.storage.group[transaction.group].icon"
             [style.backgroundColor]="db.storage.group[transaction.group].color"></div>
    </div>
    <div class="content" *ngIf="isOpened" [style.backgroundColor]="db.storage.group[transaction.group].color">
        <div class="title">
            <strong>{{transaction.author}}</strong>
            <span>{{db.storage.group[transaction.group].title}}</span>
            <span *ngIf="transaction.title"> : {{transaction.title}}</span>
            <div class="description" *ngIf="transaction.description">{{transaction.description}}</div>
        </div>
    </div>
</div>
