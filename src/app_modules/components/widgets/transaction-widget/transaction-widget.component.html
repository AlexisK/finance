<div class="finance-transaction-widget" *ngIf="transaction">
    <finance-widget-wrapper *ngIf="transaction"
                            [lines]="transaction.description && 3 || 2" [model]="'transaction'" [item]="transaction"
                            [icon]="db.storage.group[transaction.group].icon" [iconColor]="db.storage.group[transaction.group].color">
        <div class="view">
            <div class="money {{db.storage.currency[transaction.currency].getColorClass(transaction.amount)}} right">
                <div class="amount">{{transaction.amount | financeMoney}}</div>
                <div class="coffer">{{db.storage.currency[transaction.currency].title}}</div>
            </div>
            <div class="date">
                <span>{{transaction.timestamp | financeTime}}</span>
                <small class="hidden">{{transaction.timestamp | financeDate}}</small>
            </div>
        </div>
        <div class="view">
            <p class="right">{{db.storage.group[transaction.group].title}}</p>
            <p *ngIf="transaction.title">{{transaction.title}}</p>
        </div>
        <div class="view" *ngIf="transaction.description">
            <div class="description">{{transaction.description}}</div>
        </div>
    </finance-widget-wrapper>
</div>
